<!doctype html>
{% extends 'board_list.html' %}
{% block board_title %}
<div class="title-container">
    <a href="/ds2020" class="title-box">
      <span>자유 게시판 / Forum</span>
    </a>
</div>
{% endblock %}

{% block write_button %}
{% if request.session.logged_in == 'YES' and request.session.usertype != 'unapproved' %}
<div align="right">
    <a class="btn btn-primary pull-right" href="/forum/write">글쓰기</a>
</div>
{% endif %}
{% endblock %}

{% block scripts %}
<script>
    $("#sidebar_forum").attr('class','nav-link active'); 
</script>
{% endblock %}
