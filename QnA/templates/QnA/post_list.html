<!doctype html>
{% extends 'board_list.html' %}
{% block board_title %}
<div class="title-container">
    <a href="/qna" class="title-box">
      <span>질문 게시판 / Q&amp;A</span>
    </a>
</div>
{% endblock %}

{% block write_button %}
{% if request.session.logged_in == 'YES' and request.session.usertype != 'unapproved' %}
<div align="right">
    <a class="btn btn-primary pull-right" href="/qna/write">글쓰기</a>
</div>
{% endif %}
{% endblock %}

{% block scripts %}
<script>
    $("#sidebar_qna").attr('class','nav-link active'); 
</script>
{% endblock %}
