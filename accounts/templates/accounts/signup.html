<!doctype html>
{% extends 'base.html' %}
{% block contents %}
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="home"></span>
              공지사항
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              교수계획표
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              강의자료
            </a>
          </li>
        </ul>
        
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>과제</span>
          <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              과제물 목록
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              과제물 제출
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              과제 제출 현황
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              온라인 시험
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>게시판</span>
          <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              자유 게시판
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              질문 게시판
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              실습 보고서 제출
            </a>
          </li>
        </ul>
    
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>About</span>
          <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              VESPA 소개
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              VESPA 개발팀
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              VESPA Q/A
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Sign Up</h1>
      </div>
      <div>
        <form method='POST' action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="user_name">Name</label>
                    <input id="user_name" name="user_name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-row">            
                <div class="form-group">
                    <label for="student_number">Student Number</label>
                    <input id="student_number" name="student_number" class="form-control" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="user_id">ID</label>
                    <input id="user_id" name="user_id" class="form-control" type="text">
                </div>
            </div>
            <div class="form-row">           
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input id="password1" name="password1" class="form-control" type="password">
                </div>
            </div>
            <div class="form-row">            
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" class="form-control" type="password">
                </div>
            </div>
            <div class="form-row">            
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <select id="grade" name="grade" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="major">Major</label>
                    <input id="major" name="major" class="form-control" type="text">
                </div>
            </div>
            <div class="form-row">        
                <div class="form-group">
                    <label for="email">e-mail</label>
                    <input id="email" name="email" class="form-control" type="e-mail">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" class="form-control" type="text">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Sign up">
        </form>
      </div>
    </main>
  </div>
</div>
      
{% endblock %}
