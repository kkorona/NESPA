<!doctype html>
{% extends 'base_course_example.html' %}
{% block contents %}
<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="m-auto" style="width: 200px;padding-top: 100px;">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">로그인</h1>
      </div>
      <div>
        <form method="POST" action="{% url 'course_example:login' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="user_id">ID</label>
                    <input id="user_id" name="user_id" class="form-control" type="text">
                </div>
            </div>
            <div class="form-row">           
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input id="password" name="password" class="form-control" type="password">
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-left:-10px;margin-right: 10px;">
              <input type="submit" class="btn btn-primary" value="로그인">
              <a class="btn btn-primary" href="/course_example/signup">회원가입</a>
            </div>
        </form>        
      </div>
      </div>
    </main>
  </div>
</div>
      
{% endblock %}

{% block scripts %}
<script>
    $("#sidebar_login").attr('class','nav-link active'); 
</script>
{% endblock %}
