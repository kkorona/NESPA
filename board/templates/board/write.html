<!doctype html>
{% extends 'base.html' %}
{% block contents %}
<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">질문 게시판 / Q&amp;A</h1>
        </div>
        <div>
            <form method='POST' action="">
            {% csrf_token %}
            <div class="form-row">            
                <div class="form-group">
                    <label for="post_title">제목</label>
                    <input id="post_title" name="post_title" class="form-control" type="text">
                </div>
            </div>
            <div class="form-row">
                <label for="post_contents">내용</label>
                <textarea class="form-control" id="post_contents" name="post_contents" rows="30"></textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="등록">
            </form>
        </div>
    </main>
</div>
</div>
      
{% endblock %}

{% block scripts %}
<script>
    $("#sidebar_notice").attr('class','nav-link active'); 
</script>
{% endblock %}
